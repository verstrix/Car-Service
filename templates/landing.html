{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center">

        <h1 class="fw-bold mb-3" style="color: #0d9488;">
            Добре дошли в Car Service
        </h1>

        <p class="lead text-muted mb-4" style="max-width: 600px; margin: 0 auto;">
            Модерна платформа за управление на автомобили, работни поръчки, механици, части и клиенти —
            всичко в една чиста и ефективна система.
        </p>

        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 py-2 mt-3">
            <i class="bi bi-box-arrow-in-right me-1"></i> Вход
        </a>

        <div class="mt-4 text-muted" style="font-size: 0.9rem;">
            Само оторизирани потребители имат достъп до системата.
        </div>

    </div>
</div>
{% endblock %}
